<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>TO DO LIST</title> 
<link rel="stylesheet" href="style.css"/> 
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
<script src="https://kit.fontawesome.com/8a10e0f309.js" crossorigin="anonymous"></script>

</head>

 

<body>

    <div class="container">

        <i class="fa-solid fa-book-open fa-beat-fade fa-lg" style="color: #74C0FC;"></i>

        <h1>To-Do List</h1>

        <input type="text" id="taskInput" class="inputField" placeholder="Enter a new task">

        <button onclick="addTask()" class="btn">Add Task</button>

        <ul id="taskList" class="list"></ul>

    </div>

 

    <script src="script.js"></script>

      

</body>

</html>
